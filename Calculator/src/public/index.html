<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="shortcut icon" href="/public/assets/images/calcularIcon.png" type="image/x-icon">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:wght@100;300;400;600;700;900&display=swap"
    rel="stylesheet">

  <link rel="stylesheet" href="/public/styles/global.css">
  <link rel="stylesheet" href="/public/styles/header.css">
  <link rel="stylesheet" href="/public/styles/main.css">
  <link rel="stylesheet" href="/public/styles/footer.css">
  <link rel="stylesheet" href="/public/styles/error.css">

  <title>Calculator</title>
</head>

<body>
  <header id="header">
    <h1 class="header__title">Calculator</h1>
  </header>

  <main id="main">
    <section class="main__calculator">
      <div class="calculator__display">
        <span class="display__value">0</span>
        <span class="display__calculate-value"></span>
      </div>

      <div class="calculator__keyboard">
        <span class="keyboard__digit ac">AC</span>
        <span class="keyboard__digit">C</span>
        <span class="keyboard__digit">7</span>
        <span class="keyboard__digit">8</span>
        <span class="keyboard__digit">9</span>
        <span class="keyboard__digit">/</span>
        <span class="keyboard__digit">4</span>
        <span class="keyboard__digit">5</span>
        <span class="keyboard__digit">6</span>
        <span class="keyboard__digit">*</span>
        <span class="keyboard__digit">1</span>
        <span class="keyboard__digit">2</span>
        <span class="keyboard__digit">3</span>
        <span class="keyboard__digit">-</span>
        <span class="keyboard__digit">0</span>
        <span class="keyboard__digit">.</span>
        <span class="keyboard__digit">=</span>
        <span class="keyboard__digit">+</span>
      </div>
    </section>
  </main>

  <footer id="footer">
    <a href="https://github.com/LuannMateus" target="_new">
      <p>Created by
        <span>
          @LuannMateus
        </span>
      </p>
    </a>
  </footer>

  <script src="/public/scripts/index.js" type="module"></script>
</body>

</html>
