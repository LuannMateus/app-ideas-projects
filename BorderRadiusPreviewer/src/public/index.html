<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="/public/assets/images/circlesIcon.png" type="image/x-icon">

  <link rel="stylesheet" href="/public/styles/global.css">
  <link rel="stylesheet" href="/public/styles/header.css">
  <link rel="stylesheet" href="/public/styles/main.css">
  <link rel="stylesheet" href="/public/styles/footer.css">
  <link rel="stylesheet" href="/public/styles/tooltip.css">


  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:wght@100;300;400;600;700;900&display=swap"
    rel="stylesheet">

  <title>Border Radius Preview</title>
</head>

<body>
  <header id="header">
    <h1 class="header__title">
      Border Radius Preview
    </h1>
  </header>
  <main id="main">
    <section class="main__square"></section>
    <section class="main__controls">
      <div class="controls__top-left">
        <label for="border-top-left">Top LEFT</label>
        <input type="range" class="controls__input" id="border-top-left" min="0" max="100" value="0">
      </div>
      <div class="controls__top-right">
        <label for="border-top-right">Top RIGHT</label>
        <input type="range" class="controls__input" id="border-top-right" min="0" max="100" value="0">
      </div>
      <div class="controls__bottom-left">
        <label for="border-bottom-left">Bottom LEFT</label>
        <input type="range" class="controls__input" id="border-bottom-left" min="0" max="100" value="0">
      </div>
      <div class="controls__bottom-right">
        <label for="border-bottom-right">Bottom RIGHT</label>
        <input type="range" class="controls__input" id="border-bottom-right" min="0" max="100" value="0">
      </div>
    </section>
    <section class="main__clipboard">
      <input class="clipboard__input" type="text" value="0%  /  0%  /  0%  /  0%" readonly>
      <div class=" tooltip">
        <button class="clipboard__button">
          <span class="tooltiptext" id="myTooltip">Copy to clipboard</span>
          Copy
        </button>
      </div>
    </section>
  </main>
  <footer id="footer">
    <a href="https://github.com/LuannMateus" target="_new">
      <p>Created by
        <span>
          @LuannMateus
        </span>
      </p>
    </a>
  </footer>

  <script src="./public/scripts/index.js" type="module"></script>

</body>

</html>
